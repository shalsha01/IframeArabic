<!-- drag drop js -->
<script>
    let moving = null;
    let html = document.documentElement
    let allTags = html.getElementsByTagName("*")


    document.addEventListener("touchmove", function (event) {
        event.preventDefault();
    })

    function drop(event) {
        if (moving) {

            /* for mouse pointer */
            let target = null;

            if (event.clientX) {
                target = document.elementFromPoint(event.clientX, event.clientY);
                if (target.id === "drop-section") {
                    if (target.dataset.answer !== moving.dataset.value) {
                        moving.style.display = "none"
                        replayAudio("lose")
                        return;


                    } else {
                        moving.style.color = "rgb(0, 208, 255)"
                        replayAudio("win")
                        target.appendChild(moving)
                    }
                    moving.style.opacity = "1"
                    moving.style.position = 'static';
                    moving.style.zIndex = '';
                    moving.style.transform = ''
                 } 
                 else {
                    document.getElementById(moving.dataset.def).prepend(moving)
                    moving.style.opacity = "0"
                    moving.style.position = 'static';
                    moving.style.zIndex = '';
                    moving.style.transform = ''
                }

            } else {
                target = document.elementFromPoint(event.changedTouches[0].clientX, event.changedTouches[0].clientY);
                if (target.id === "drop-section") {
                    
                    if (target.dataset.answer !== moving.dataset.value) {
                        moving.style.display='none'
                        replayAudio("lose")
                        // return;
                        
                    } else {
                        moving.style.color = "rgb(0, 208, 255)"
                        replayAudio("win")
                        target.appendChild(moving)
                    }
                   
                    moving.style.opacity = "1"
                    moving.style.position = 'static';
                    moving.style.zIndex = '';
                    moving.style.transform = ''
                    
                } else {
                    document.getElementById(moving.dataset.def).prepend(moving)
                    moving.style.opacity = "0"
                    moving.style.position = 'static';
                    moving.style.zIndex = '';
                    moving.style.transform = ''
                }
            }

            moving = null;
            // for (e of allTags) { e.style.overflow = "scroll" }
        }
    }



    function pickup(event, id) {
        moving = event.target;
        moving.style.position = 'fixed';
        moving.style.zIndex = '8';
        moving.style.opacity = '1';moving.style.BoxShadow='box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;'

        for (e of allTags) { e.style.overflow = "hidden" }
        document.getElementById("game-explain-window").style.display = "none"
    }


    function move(event) {
        event.preventDefault()
        if (moving) {

            if (event.clientX) {
                //Get the current mouse position.
                var mouseX = event.clientX;
                var mouseY = event.clientY;

                // Calculate the new translation value.
                var translationX = mouseX - moving.offsetLeft;
                var translationY = mouseY - moving.offsetTop;

                // Set the new translation value.
                moving.style.transform = "translate(" + translationX + "px, " + translationY + "px)";
            } else {

                //Get the current touch position.
                var touchX = event.changedTouches[0].clientX;
                var touchY = event.changedTouches[0].clientY;

                // Calculate the new translation value.
                var translationX = touchX - moving.offsetLeft;
                var translationY = touchY - moving.offsetTop;

                // Set the new translation value.
                moving.style.transform = "translate(" + translationX + "px, " + translationY + "px)";
            }
        }
    }
</script>
